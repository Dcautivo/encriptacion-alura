<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar texto</title>
    <!-- Estilos y fuente -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/Logo.png" type="png">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Titulo -->
    <title>Encriptador de Texto </title>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logos">
            <img title="Logo de ONE" class="logo" src="./img/logo.oneoracle.jpg" alt="Logo de ONE">
        </div>
        <div class="encabezado">
            <h1>Encriptador de texto Alura </h1>
        </div>
    </header>
    <main>
        <!--Caja 1 donde se ingresa el mensaje-->
        <div class="section1">
            <textarea class="text-area" id="textA" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"> <img class="info" src="/img/Vector.png" alt=""> Solo letras minúsculas y
                    sin acentos
                </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()"> Encriptar </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()"> Desencriptar </button>
            </div>
        </div>
        <!--Caja 2 donde se obtiene el resultado-->
        <div class="section2">
            <textarea readonly class="mensaje" cols="20" rows="10"></textarea>

            <div class="contenedor-subtitulo">
                <p>Ningún mensaje fue encontrado</p>

            </div>
            <div class="contenedor-parrafo">

                <p>Ingresa el texto que desees encriptar o desencriptar.</p>

            </div>
            <div class="btnc">
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </div>

    </main>
    
    <!--Footer-->
    <footer>
        <div class="copy">
            <p class="copyright">&copy Copyright  | By Dante Cautivo</p>
            
            <div class="iconos">
                
            </div>
                
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
